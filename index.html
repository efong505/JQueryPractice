<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide_show.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <title>Car Slide Show</title>
    <script src="slide_show3.js"></script>
</head>
<body>
    <main>
        <h1>Car Slide Show</h1>
        <h2 id="caption">Moving car...</h2>
        <img id="slide" src="images/image-1.jpg" alt="">
        <div id="slides">
            <img src="images/image-1.jpg" alt="Moving car...">
            <img src="images/image-2.jpg" alt="4 In a Row">
            <img src="images/image-3.jpg" alt="Nice Mustang...">
            <img src="images/image-4.jpg" alt="Porche">
            <img src="images/image-5.jpg" alt="My Lambo...">
        </div>
    </main>
    
</body>
</html>
